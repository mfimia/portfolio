<!-- Logo animation. Increase/decrease thickness -->
<script>
  var logo = document.querySelector("#Selection3");
  var i = 0;
  logo.style.marginLeft = (i + "px");
  var direction = 1;
  function updateH1Position() {
    if (i > 6) {
      direction = -0.02;
    }
    if (i < 2) {
      direction = 0.02;
    }
    i = i + direction;
    logo.style["stroke-width"] = i + 4;
    let color = i * 42.5;
    let reverseColor = 255 - color;
    logo.style["fill"] = `rgb(${color},${color},${color})`;
    requestAnimationFrame(updateH1Position);
  }

  requestAnimationFrame(updateH1Position);
</script>
